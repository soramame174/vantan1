{% extends 'base.html' %}

{% block title %}レビュー投稿{% endblock %}
{% block h1 %}レビュー投稿{% endblock %}
{% block content %}
    {% block is_search %}
    {% endblock %}
    <form method="post" class=" rounded form-group">
        <div class="c-3 m-4 bg-light rounded" type="kasane">
            <div class="border border_color p-4 mb-4">
                {% csrf_token %}
                <label>
                    対象音楽
                </label>
                <input class="form-control" value="{{ ongaku.title }}" readonly>
                <p style="font-size: 0.9em; color: gray; margin-top: 10px;">※ レビューは基本的に消せません。人として敬意を払ったレビューをしてください。</p>
                <label>
                    タイトル
                </label>
                <input class="form-control" name="title">
                <br>
                <label>
                    本文
                </label>
                <textarea class="form-control" name="text" rows="3"></textarea>
                <br><br>
                <label>
                    星の数
                </label>
                <select class="form-control" name="rate">
                    <option value="0">0 (最低)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3 (普通)</option>
                    <option value="4">4</option>
                    <option value="5">5 (最高)</option>
                </select>
                <input type="hidden" name="ongaku" value="{{ ongaku.id }}">
                <button type="submit" class="mt-4">投稿する</button>
            </div>
        </div>
    </form>
    {% block is_authenticated %}
    {% endblock %}
{% endblock %}
